name: Build Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
      security-events: write
    env:
      IMAGE_NAME: qbittorrent-distroless
      FULCIO_URL: "https://fulcio.sigstore.dev"
      REKOR_URL: "https://rekor.sigstore.dev"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

    - name: Set up Cosign
      uses: sigstore/cosign-installer@d7d6bc7722e3daa8354c50bcb52f4837da5e9b6a # v3.8.1

    - name: Construct version tags
      shell: bash
      run: |
        VERSION=$(grep -oP '(?<=ARG VERSION=)[^ ]+' Dockerfile)
        VERSION_STRIPPED=$(echo "$VERSION" | sed 's/^release-//; s/_v[0-9.]*$//')
        MAJOR_VERSION=$(echo "$VERSION_STRIPPED" | cut -d'.' -f1)
        MAJOR_MINOR_VERSION=$(echo "$VERSION_STRIPPED" | cut -d'.' -f1,2)
    
        echo "VERSION_STRIPPED=$VERSION_STRIPPED" >> $GITHUB_ENV
        echo "MAJOR_VERSION=$MAJOR_VERSION" >> $GITHUB_ENV
        echo "MAJOR_MINOR_VERSION=$MAJOR_MINOR_VERSION" >> $GITHUB_ENV

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

    - name: Log in to GitHub Container Registry (GHCR)
      uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        registry: ghcr.io
        
    - name: Build and Push Docker Image
      uses: docker/build-push-action@471d1dc4e07e5cdedd4c2171150001c434f0b7a4 # v6.15.0
      id: build-and-push
      with:
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION_STRIPPED }}
          ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.MAJOR_VERSION }}
          ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.MAJOR_MINOR_VERSION }}
        labels: |
          org.opencontainers.image.title=${{ env.IMAGE_NAME }}
          org.opencontainers.image.url=https://ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          org.opencontainers.image.version=${{ env.VERSION_STRIPPED }}
          org.opencontainers.image.revision=${{ github.sha }}
          org.opencontainers.image.vendor=${{ github.repository_owner }}
        platforms: linux/amd64
        file: Dockerfile
        context: .
        provenance: false
        sbom: false

    - name: Sign the image
      shell: bash
      env:
        COSIGN_EXPERIMENTAL: "true"
      run: |
        cosign sign --yes ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }} \
          --fulcio-url ${{ env.FULCIO_URL }}  --rekor-url ${{ env.REKOR_URL }} \
          -a sha=${{ github.sha }} \
          -a run_id=${{ github.run_id }} \
          -a run_attempt=${{ github.run_attempt }}

    - name: Generate SBOM
      uses: anchore/sbom-action@f325610c9f50a54015d37c8d16cb3b0e2c8f4de0 # v0.18.0
      with:
        format: spdx-json
        image: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
        output-file: ${{ env.IMAGE_NAME }}-sbom.spdx.json

    - name: Scan SBOM
      uses: anchore/scan-action@7c05671ae9be166aeb155bad2d7df9121823df32 # v6.1.0
      id: scan
      with:
        cache-db: true
        fail-build: false
        sbom: ${{ env.IMAGE_NAME }}-sbom.spdx.json

    - name: Attest
      shell: bash
      run: |
        cosign clean ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
        cosign attest --type spdxjson \
         --predicate ${{ env.IMAGE_NAME }}-sbom.spdx.json \
         ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}@${{ steps.build-and-push.outputs.digest }}
    
    - name: Upload SARIF Report
      uses: github/codeql-action/upload-sarif@6bb031afdd8eb862ea3fc1848194185e076637e5 # v3.28.11
      with:
        sarif_file: ${{ steps.scan.outputs.sarif }}
