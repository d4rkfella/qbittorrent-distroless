contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
  packages:
    - wolfi-baselayout
    - qbittorrent-nox-static
    - tzdata
    - catatonit
work-dir: /config
volumes: [ "/config" ]
accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
      homedir: ""
      shell: ""
  run-as: nonroot:nonroot
environment:
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
  SSL_CERT_FILE: /etc/ssl/certs/ca-certificates.crt
  QBT_CONFIRM_LEGAL_NOTICE: 1
  QBT_WEBUI_PORT: 8080
  QBT_TORRENTING_PORT: 50413
  HOME: "/config"
  XDG_CONFIG_HOME: "/config"
  XDG_DATA_HOME: "/config"
entrypoint: 
  command:
    /usr/bin/catatonit --
cmd: /usr/bin/qbittorrent-startup
